<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Beta sign up split layout Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6b55cb2db4.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="body">
    <section class="row">
      <section class="left">
        <img src="images/illustration-main.svg" alt="">
      </section>
      <section class="right">
        <header>
          <div class="brand">
            <a href="#">
              <img src="images/logo.svg" alt="">
            </a>
          </div>
          <div class="social">
            <div class="sc">
              <a href=""><i class="fab fa-twitter"></i></a>
              <a href=""><i class="fab fa-facebook-f"></i></a>
              <a href=""><i class="fas fa-envelope"></i></a>
            </div>
          </div>
        </header>
        <section class="content">
          <div class="judul">
            <h1>All your files in one secure location, accessible anywhere.</h1>
          </div>
          <div class="paraf">
            <p>Fylo stores all your most important files in one secure location.
            Access them wherever you need, share and collaborate with friends,
            family and co-workers.</p>
          </div>
          <div class="subs">
            <h3>Sign up for early access</h3>
            <form class="" action="index.html" method="post">
              <input type="text" class="mail" name="email" value="">
              <input type="submit" name="" class="tombol" value="Sign Up">
            </form>
          </div>
        </section>
        <div class="privacy">
          <a href="#">Privacy Policy</a>
        </div>
      </section>
    </section>
  </main>







</body>
</html>
